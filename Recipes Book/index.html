<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-light py-3 shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
          <img
            src="image/cook-book-logo.webp"
            width="120px"
            alt="Recipe Logo"
            class="img-fluid"
          />
        </div>
        <div class="d-flex align-items-center gap-3">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <i class="fas fa-search"></i>
            </span>
            <input
              type="text"
              id="search-input"
              class="form-control border-start-0"
              placeholder="Search your favourite dishes"
            />
          </div>
          <button id="show-recipes" class="btn btn-primary">
            <i class="fas fa-book"></i> Show Recipes
          </button>
        </div>
      </div>
    </header>

    <!-- Main Container -->
    <div class="container mt-5">
      <!-- Add Recipe Form -->
      <form id="add-form" class="mb-4 p-4 bg-light rounded shadow-sm">
        <h3 class="mb-4">Add New Recipe</h3>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="ingredients" class="form-label">Ingredients</label>
          <textarea
            id="ingredients"
            class="form-control"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="instructions" class="form-label">Instructions</label>
          <textarea
            id="instructions"
            class="form-control"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="cuisine" class="form-label">Cuisine Type</label>
          <input type="text" id="cuisine" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Recipe</button>
      </form>

      <!-- Edit Recipe Form -->
      <form
        id="edit-form"
        class="mb-4 p-4 bg-light rounded shadow-sm"
        style="display: none"
      >
        <h3 class="mb-4">Edit Recipe</h3>
        <div class="mb-3">
          <label for="edit-title" class="form-label">Title</label>
          <input type="text" id="edit-title" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="edit-ingredients" class="form-label">Ingredients</label>
          <textarea
            id="edit-ingredients"
            class="form-control"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="edit-instructions" class="form-label">Instructions</label>
          <textarea
            id="edit-instructions"
            class="form-control"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="edit-cuisine" class="form-label">Cuisine Type</label>
          <input type="text" id="edit-cuisine" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" id="cancel-edit" class="btn btn-secondary">
          Cancel
        </button>
      </form>

      <!-- Recipe List -->
      <div id="recipe-list" class="row" style="display: none"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
